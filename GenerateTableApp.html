<html>
    <head>
        <script>
            function genTable(){

                var dv=document.getElementById("dvData");

                var txt=document.getElementById("txtTable");

                var x=0;

                var cal=0;
                var data="";
                for(x=1;x<=10;x++){
                    
                    cal=eval(txt.value)*x;

                                 
                    data=data+txt.value+" X "+x+" = "+cal+"<br/>";
                }

                dv.innerHTML=data;
            }
        </script>
    </head>
    <body>
        
        <input type="text" id="txtTable" placeholder="Enter the Table to Print">
        <input type="button" value="Generate Table" onclick="genTable();">
        <hr/>

        <div id="dvData">

        </div>

    </body>
</html>
